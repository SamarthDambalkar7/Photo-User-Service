# application config
spring.application.name=user-service

# database properties
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# apache config
server.port=8082
server.tomcat.max-http-form-post-size=10MB

#eureka config
# Enable service registration with the discovery server
eureka.client.register-with-eureka=true
# Enable fetching registry information from the discovery server
eureka.client.fetch-registry=true
# URL of the discovery server
eureka.client.service-url.defaultZone=http://photo-discovery-server-container:8761/eureka





